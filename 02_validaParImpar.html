<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número`))
    const parimpar = numero % 2
    //PROCESSAMENTO
    switch (parimpar) {
        case 0:
            alert(`Par`)
            break;
    
        default:
            alert(`Impar`)
            break;
    }
    
    //SAÍDA

</script>
